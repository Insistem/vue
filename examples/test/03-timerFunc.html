<!--
  理解点：
  1. 'p1.innerHTML:' 两次打印的值 有啥不同吗？
  2. 如果先于nextTick，用户自己写了个promise，哪个先执行？
-->

<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>异步更新</h1>
        <p id="p1">{{foo}}</p>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { foo: 'ready~~' },
            mounted() {

              // this.$nextTick(() => {
              //       // 这里才是最新的值
              //       console.log('p1.innerHTML:' + p1.innerHTML)
              //   })

                this.foo = Math.random()
              //   console.log('1:' + this.foo);

              //   this.foo = Math.random()
              //   console.log('2:' + this.foo);



              //   this.foo = Math.random()
              //   console.log('3:' + this.foo);

              //   // 异步行为，此时内容没变
              //   console.log('p1.innerHTML:' + p1.innerHTML)

                // 独立微任务放入队列
                // Promise.resolve().then(()=>{
                //     // console.log('promise:' + p1.innerHTML);
                //     console.log('promise')
                // })

                // 前面的赋值行为已经让flushSchedulerQueue先入队了
                this.$nextTick(() => {
                    // 这里才是最新的值
                    // console.log('p1.innerHTML:' + p1.innerHTML)
                    console.log('nextTick')
                })
            }
        });
    </script>
</body>

</html>
