<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <h1>虚拟DOM</h1>
    <p>{{foo}}</p>
  </div>
  <script src="../../dist/vue.js"></script>
  <script >
    const app = new Vue({
      el: '#demo',
      data: { foo: 'xxx' },
      mounted() {
        setInterval(() => {
          this.foo = 'sssss'
        }, 1000)
      }
    })
  </script>
</body>
</html>
